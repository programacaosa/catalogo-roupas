<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pedido</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-title {
            text-align: center;
            margin-top: 20px;
            font-size: 2em;
            font-weight: bold;
            color: #343a40;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="form-title">Formulário de Pedido</h1>
        <form id="orderForm">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="address">Endereço para Entrega:</label>
                <input type="text" class="form-control" id="address" required>
            </div>
            <div class="form-group">
                <label for="contact">Contato de WhatsApp:</label>
                <input type="text" class="form-control" id="contact" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="size">Tamanho:</label>
                <input type="text" class="form-control" id="size" required>
            </div>
            <div class="form-group">
                <label for="color">Cor do Produto:</label>
                <input type="text" class="form-control" id="color" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantidade:</label>
                <input type="number" class="form-control" id="quantity" value="1" min="1" required>
            </div>
            <div class="form-group">
                <label>Valor Unitário:</label>
                <p>R$ 45,00</p>
            </div>
            <div class="form-group">
                <label>Valor Total:</label>
                <p id="totalPrice">R$ 45,00</p>
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </div>

    <script>
        // Valor unitário
        const unitPrice = 45.00;

        // Atualiza o valor total ao alterar a quantidade
        document.getElementById('quantity').addEventListener('input', function() {
            const quantity = parseInt(this.value) || 0; // Captura a quantidade
            const totalPrice = (unitPrice * quantity).toFixed(2); // Calcula o valor total
            document.getElementById('totalPrice').innerText = `R$ ${totalPrice}`; // Atualiza o texto
        });

        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar o envio padrão do formulário
            
            // Coletar dados do formulário
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const contact = document.getElementById('contact').value;
            const email = document.getElementById('email').value;
            const size = document.getElementById('size').value;
            const color = document.getElementById('color').value;
            const quantity = document.getElementById('quantity').value;
            const totalPrice = document.getElementById('totalPrice').innerText;

            // Nome do produto
            const productName = "Calça Masculina Adulto Joggue";

            // Criar mensagem formatada
            const message = `
*Pedido Novo*
Produto: ${productName}
Nome: ${name}
Endereço: ${address}
Contato: ${contact}
E-mail: ${email}
Tamanho: ${size}
Cor: ${color}
Quantidade: ${quantity}
Valor Unitário: R$ ${unitPrice.toFixed(2)}
${totalPrice}
`;

            // Número do WhatsApp
            const phoneNumber = '+5579981077018';
            // URL do WhatsApp
            const whatsappUrl = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${encodeURIComponent(message)}`;

            // Abrir o WhatsApp com a mensagem pré-formatada
            window.open(whatsappUrl);
        });
    </script>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
